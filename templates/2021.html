{% extends "department.html" %}

{% block title %}
2021 SCHEME
{% endblock title %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% block css %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      form {
        max-width: 300px;
        margin: 0 auto;
      }
      
      form div {
        margin-bottom: 10px;
      }
      
      form label {
        display: block;
        margin-bottom: 5px;
      }
      
      form input, form select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
      
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
    
</style>
{% endblock css %}

{% block body %}



  <h1>Get Study Material</h1>
  <form action="/get_study_material" method="post">
      <div>
        <label for="scheme">Enter Scheme:</label>
        <input type="text" id="scheme" name="scheme">
      </div>
      <div>
          <label for="department">Enter Department:</label>
          <input type="text" id="department" name="department">
      </div>
      <div>
          <label for="semester">Select Semester:</label>
          <select id="semester" name="semester">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
            <!-- Add options for other semesters -->
          </select>
      </div>
    <div>
      <label for="subject">Enter Subject:</label>
      <input type="text" id="subject" name="subject">
    </div>
    <div>
      <label for="module">Select Module:</label>
      <select id="module" name="module">
        <option value="1">Module 1</option>
        <option value="2">Module 2</option>
        <option value="3">Module 3</option>
        <option value="4">Module 4</option>
        <option value="5">Module 5</option>
      </select>
    </div>
    <button type="submit">Get Study Material</button>
  </form>





{% endblock body %}
